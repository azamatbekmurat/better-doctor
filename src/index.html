<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <title>Doctor Lookup</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1 class="display-4">Doctor Lookup</h1>
          <hr class="my-4">
        <p class="lead">Here you can find doctor you want</p>

      </div>
      <h1>List of Doctors</h1>
      <form id="doctorSearch">
        <label for date="issue">What is your medical issue? Please describe: </label>
        <input class="form-control" type="text" name="issue" id="issue">

        <button class="btn btn-primary" id="search-doctor">Search!</button>
      </form>
      <div class="showErrors"></div>
      <div class="showOutput"></div>

    </div>
  </body>
</html>
